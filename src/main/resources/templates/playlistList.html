<html>
<head><title>List of Playlists</title></head>
<body>
<h1>List of playlists</h1>
<ul>
  <!--/*@thymesVar id="playlists" type="List<entity.Playlist>"*/-->
  <li th:each="playlist: ${playlists}">
  <!--/*@thymesVar id="playlist" type="entity.Playlist"*/-->
  <a th:href="'/playlist/' + ${playlist.id}"><i th:text="${playlist.name}">Playlist name</i></a>
  </li>
</ul>
</body>
</html>

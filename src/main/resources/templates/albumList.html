<html>
<head><title>List of Albums</title></head>
<body>
<h1>List of albums</h1>
<ul>
  <!--/*@thymesVar id="albums" type="List<entity.Album>"*/-->
  <li th:each="album: ${albums}">
    <!--/*@thymesVar id="album" type="entity.Album"*/-->
  <a th:href="'/album/' + ${album.id}"><i th:text="${album.title}">Album title</i></a>
    by <a th:href="'/artist/' + ${album.artist.id}" th:text="${album.artist.name}">band</a>
  </li>
</ul>
</body>
</html>

<html>
<head><title>List of Artists</title></head>
<body>
<h1>List of artists</h1>
<ul>
  <!--/*@thymesVar id="artists" type="List<entity.Artist>"*/-->
  <li th:each="artist: ${artists}">
    <!--/*@thymesVar id="artist" type="entity.Artist"*/-->
  <a th:href="'/artist/'+${artist.id}" th:text="${artist.name}">Artist name</a> (<span th:text="${artist.albums.size}">0</span> albums)
  </li>
</ul>
</body>
</html>
